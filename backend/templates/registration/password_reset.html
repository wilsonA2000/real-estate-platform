{% extends 'base.html' %}

{% block title %}Restablecer Contraseña{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-20 bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-2xl">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Restablecer Contraseña</h1>
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-gray-700 mb-2">Correo Electrónico:</label>
                <input type="email" name="email" autocomplete="email" required
                    class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-amber-500">
            </div>
            <button type="submit" 
                class="w-full bg-amber-500 text-white p-3 rounded-lg hover:bg-amber-600 transition-colors">
                Enviar Instrucciones
            </button>
        </form>
        <div class="mt-4 text-center">
            <a href="{% url 'login' %}" class="text-amber-600 hover:underline">Volver al Login</a>
        </div>
    </div>
</div>
{% endblock %}
