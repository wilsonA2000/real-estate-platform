{% extends 'base.html' %}

{% block title %}Correo - Redactar - VeriHome{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="flex h-screen">
        <!-- Barra Lateral (Estilo Gmail) -->
        <div class="w-64 bg-gray-800 p-4 rounded-l-2xl shadow-lg">
            <h2 class="text-xl font-semibold text-white montserrat mb-4">Correo</h2>
            <ul class="space-y-2">
                <li><a href="{% url 'inbox' %}" class="block text-white hover:bg-amber-500 hover:text-white px-4 py-2 rounded-lg">Bandeja de Entrada</a></li>
                <li><a href="{% url 'sent' %}" class="block text-white hover:bg-amber-500 hover:text-white px-4 py-2 rounded-lg">Enviados</a></li>
                <li><a href="{% url 'compose' %}" class="block text-white bg-amber-500 hover:bg-amber-600 px-4 py-2 rounded-lg mt-2">Redactar</a></li>
            </ul>
        </div>

        <!-- Contenido Principal -->
        <div class="flex-1 ml-4">
            <h1 class="text-3xl font-bold text-white montserrat mb-6">Redactar Correo</h1>
            <div class="bg-gray-800 p-6 rounded-2xl shadow-lg">
                <form method="post" class="space-y-4">
                    {% csrf_token %}
                    <div>
                        <label for="contract" class="block text-gray-300">Contrato Asociado:</label>
                        <select name="contract" id="contract" class="w-full p-2 rounded-lg bg-gray-700 text-white" required>
                            <option value="">Selecciona un contrato</option>
                            {% for contract in contracts %}
                                <option value="{{ contract.id }}">{{ contract }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div>
                        <label for="recipient" class="block text-gray-300">Destinatario:</label>
                        <select name="recipient" id="recipient" class="w-full p-2 rounded-lg bg-gray-700 text-white" required>
                            <option value="">Selecciona un destinatario</option>
                            {% for user in allowed_users %}
                                <option value="{{ user.id }}">{{ user.username }} ({{ user.email }})</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div>
                        <label for="subject" class="block text-gray-300">Asunto:</label>
                        <input type="text" name="subject" id="subject" class="w-full p-2 rounded-lg bg-gray-700 text-white" required>
                    </div>
                    <div>
                        <label for="body" class="block text-gray-300">Mensaje:</label>
                        <textarea name="body" id="body" rows="6" class="w-full p-2 rounded-lg bg-gray-700 text-white" required></textarea>
                    </div>
                    <button type="submit" class="bg-amber-500 text-white px-4 py-2 rounded-lg hover:bg-amber-600">Enviar</button>
                    <a href="{% url 'inbox' %}" class="text-gray-400 hover:text-amber-500 ml-4">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
